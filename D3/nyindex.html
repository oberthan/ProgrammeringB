<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kostplan</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Din kostplan</h1>
<div class="container">
  <!-- Calendar Section -->
  <div class="calendar-container">
    <div>
      <button id="prev" class="control">Forrige</button>
      <span id="monthLabel"></span>
      <button id="next" class="control">NÃ¦ste</button>
    </div>
    <svg id="calendar"></svg>

    <!-- Input panel below the calendar -->
    <div id="foodInput">
      <h3 id="selectedDateLabel"></h3>
      <div id="foodInput-container">
        <div class="foodName-container">
          <label for="foodName"></label>
          <input id="foodName" placeholder="Food Name" type="text" onkeyup="initFoodDropdown()">
          <div class="food-options">

          </div>
        </div>
        <div>
          <label for="foodAmount"></label>
          <input id="foodAmount" min="0" placeholder="Amount" step="any" type="number">
          <button id="submitFood">Submit</button>
          <button id="cancelFood" style="background:#dc3545;">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Charts Section -->
  <div class="charts-container">
    <div class="chart-tabs">
      <button data-chart="pie" class="active">Pie Chart</button>
      <button data-chart="bar">Bar Chart</button>
      <button data-chart="line">Line Chart</button>
    </div>
    <svg id="chartArea"></svg>
    <div id="nutrientDisplay"></div>
  </div>
</div>
<div id="loadHolder" style="transform: translate(-50%, -50%);
    position: absolute;
    top: 50%;
    left: 50%;
    background-color: white;
    padding: 20px;
border-radius: 10px;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
display: block;">

  <div class="loader"></div>
  <div></div>
</div>

<script src="js.js"></script>
</body>
</html>
