<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kostplan</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Din kostplan</h1>
<div class="container">
  <!-- LEFT HALF -->
  <div class="left-container">
    <!-- Top row: split into two columns -->
    <div class="top-left">
      <!-- Left div (for extra content) -->
      <div class="left-div">
        <!-- Add any extra content for the left side here -->
<!--        <p>Extra Content Here</p>-->
        <div class="current-day-foods">

        </div>
      </div>
      <!-- Calendar container on the right of the top row -->
      <div class="calendar-container">
        <div>
          <button id="prev" class="control">Forrige</button>
          <span id="monthLabel"></span>
          <button id="next" class="control">Næste</button>
        </div>
        <svg id="calendar"></svg>
      </div>
    </div>
    <!-- Bottom row: Food input (spans full left half) -->
    <div id="foodInput">
      <h3 id="selectedDateLabel">Vælg en dato</h3>
      <div id="foodInput-container">
        <div class="foodName-container">
          <label for="foodName"></label>
          <input id="foodName" placeholder="Food Name" type="text" onkeyup="initFoodDropdown()">
          <div class="food-options"></div>
        </div>
        <div>
          <label for="foodAmount"></label>
          <input id="foodAmount" min="0" placeholder="Amount" step="any" type="number">
          <button id="submitFood">Submit</button>
          <button id="cancelFood" style="background:#dc3545;">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!-- RIGHT HALF: Charts Container -->
  <div class="charts-container">
    <div class="chart-tabs">
      <button data-chart="pie" class="active">Pie Chart</button>
      <button data-chart="foodCategory">By Category</button>
    </div>
    <svg id="chartArea"></svg>
    <div id="nutrientDisplay"></div>
  </div>
</div>
<div id="loadHolder" style="transform: translate(-50%, -50%);
      position: absolute;
      top: 50%;
      left: 50%;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      display: block;">
  <div class="loader"></div>
  <div></div>
</div>
<script src="ui.js"></script>
<script src="charts.js"></script>
<script src="js.js"></script>
</body>
</html>
